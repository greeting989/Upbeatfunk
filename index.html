<!DOCTYPE html>
<html>
    <head>
        <title>UpBeatfunk</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="outer-container">
            <img src="https://i.scdn.co/image/ab67616d0000b2739922157daa474131bb3a0fbc" alt="Harry Styles' Fine Line album cover" id="background" />
            <audio src="https://res.cloudinary.com/di9ys7uvg/video/upload/v1623036501/Copines_Mp3_Song_NewDjSongRemix_pihkoa.mp3" id="track"></audio>
          </div>
          
          <div class="player-container">
            <img src="https://i.scdn.co/image/ab67616d0000b2739922157daa474131bb3a0fbc" alt="Harry Styles' Fine Line album cover" id="thumbnail" />
          
            <div class="box">
              <div class="play-pause">
                <i class="far fa-play-circle fa-3x" id="play"></i>
                <i class="far fa-pause-circle fa-3x" id="pause"></i>
              </div>
              <div class="track-info">
                <div id="track-artist">Aya Nakamura</div>
                <div id="track-title">Copines</div>
              </div>
              <div class="next-prev">
                <i class="far fa-arrow-alt-circle-left fa-2x" id="prev-track"></i>
                <i class="far fa-arrow-alt-circle-right fa-2x" id="next-track"></i>
              </div>
              <div class="progress-bar">
                <input type="range" id="progressBar" min="0" max="" value="0" />
              </div>
              <div class="track-time">
                <div id="currentTime"></div>
                <div id="durationTime"></div>
              </div>
            </div>
          </div>
          <script src="index.js"></script>
    </body>
</html>
